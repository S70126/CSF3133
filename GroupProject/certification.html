  <main>
    <section class="container my-5 certificate-container">
      <h1>Certificate of Completion</h1>
      <p id="certificateMessage"></p>
      <p class="score" id="score"></p>
    </section>

    <script>
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const courseName = urlParams.get('course');
      const score = urlParams.get('score');

      // Display the certification message
      const certificateMessage = document.getElementById('certificateMessage');
      certificateMessage.innerHTML = `Thanks for completing the <strong>${courseName}</strong> course!<br>`;

      const scoreMessage = document.getElementById('score');
      scoreMessage.innerHTML = `Your score: ${score}.`;
    </script>
